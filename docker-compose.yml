services:
  db:
    image: mariadb:11
    container_name: gifthuette-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: gifthuette
      MYSQL_USER: app
      MYSQL_PASSWORD: app_pw
    ports: ["3306:3306"]
    volumes: [ "dbdata:/var/lib/mysql" ]

  redis:
    image: redis:7
    container_name: gifthuette-redis
    restart: unless-stopped
    ports: ["6379:6379"]

volumes:
  dbdata:
